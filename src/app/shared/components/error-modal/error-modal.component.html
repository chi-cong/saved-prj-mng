<div class="err-mess-box">
  <div class="modal-head">
    <div class="err-icon">
      <div class="rotated-left rotated-bar"></div>
      <div class="rotated-right rotated-bar"></div>
    </div>
  </div>
  <div class="err-title">{{ errTitle }}</div>
  <div class="err-content">{{ errContent }}</div>
  <div class="modal-foot">
    <button (click)="closeModal()" class="err-btn">OK</button>
  </div>
</div>
