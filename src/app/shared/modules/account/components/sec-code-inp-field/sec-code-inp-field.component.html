<mat-form-field appearence="legacy" class="sec-code">
  <mat-label>Security code</mat-label>
  <input matInput [type]="hideText ? 'password' : 'text'" />
  <div class="suffix-container" matSuffix>
    <button mat-icon-button (click)="onClick()">
      <mat-icon>{{ hideText ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-icon title="Please enter security code if your email is not @ncc.asia"
      >help</mat-icon
    >
  </div>
</mat-form-field>
